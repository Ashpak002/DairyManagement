<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>New Member Information</h1>
        <div class="row">
            <div class="col-md-6">
                <form class="row g-3" th:action="@{/farmer/save}" method="post" th:object="${farmer}">
                    <div class="col-md-12">
                        <label for="membername" class="form-label">Enter Member Name</label>
                        <input type="text" class="form-control" id="membername" th:field="*{farmername}" placeholder="Enter Farmer Name">
                    </div>
                    <div class="col-md-12">
                        <label for="membercode" class="form-label">Member Code</label>
                        <input type="number" class="form-control" id="membercode" th:field="*{code}" placeholder="Enter Farmer Code">
                    </div>
                    <div class="col-md-12">
                        <label for="inputPhone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="inputPhone" th:field="*{farmermobilenumber}" placeholder="Enter your phone number" pattern="[0-9]{10}" inputmode="numeric" maxlength="10">
                    </div>
                    <div class="col-md-12">
                        <label for="inputAnimal" class="form-label">Select Animal</label>
                        <select id="inputAnimal" class="form-select" th:field="*{farmeranimal}">
                            <option value="" selected disabled>Choose...</option>
                            <option value="cow">Cow</option>
                            <option value="buffalo">Buffalo</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="inputAddress" th:field="*{farmeraddress}" placeholder="1234 Main St">
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Gender</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="maleOption" th:field="*{farmergender}" value="male">
                            <label class="form-check-label" for="maleOption">Male</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="femaleOption" th:field="*{farmergender}" value="female">
                            <label class="form-check-label" for="femaleOption">Female</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="otherOption" th:field="*{farmergender}" value="other">
                            <label class="form-check-label" for="otherOption">Other</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary me-3">Add Member</button>
                        <button type="reset" class="btn btn-secondary me-3">Reset</button>
                        <button type="button" class="btn btn-primary me-3">View All Members</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6 d-flex align-items-center">
                <img src="your-image-url.jpg" class="img-fluid" alt="Descriptive alt text">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
